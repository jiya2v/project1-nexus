<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2b1048, #98ad44);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #welcomeMessage {
            font-size: 32px;
            color: white;
            margin-top: 20px;
        }

        #instructionMessage {
            font-size: 18px;
            color: white;
            margin-top: 10px;
        }

        .container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        #passwordStrength {
            color: #333;
            font-size: 12px;
            margin-top: 5px;
        }

        #confirmPassword {
            margin-top: 10px;
        }

        #loginBtn, #signupBtn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #loginBtn:hover, #signupBtn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="welcomeMessage">Welcome !!</div>
    <div id="instructionMessage">Click on the login button for login and signup button for signup.</div>

    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container" id="signupContainer">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <span id="passwordStrength"></span>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Signup</button>
            <p class="error" id="signupError"></p>
        </form>
    </div>

    <button id="loginBtn">Login</button>
    <button id="signupBtn">Signup</button>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const signupBtn = document.getElementById("signupBtn");
        const loginContainer = document.getElementById("loginContainer");
        const signupContainer = document.getElementById("signupContainer");

        loginBtn.addEventListener("click", function() {
            loginContainer.style.display = "block";
            signupContainer.style.display = "none";
            loginBtn.style.display = "none";
            signupBtn.style.display = "block";
        });

        signupBtn.addEventListener("click", function() {
            loginContainer.style.display = "none";
            signupContainer.style.display = "block";
            signupBtn.style.display = "none";
            loginBtn.style.display = "block";
        });
    </script>
</body>
</html>
